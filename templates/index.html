<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Metabarcoding primers and primer sets</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=EB+Garamond&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono&display=swap" rel="stylesheet">
<style>
h1, h2, h3 {
    font-family: 'EB Garamond', serif;
    font-weight: 500;
    letter-spacing: 0.02em;
    color: #3d2b1f;
    margin-bottom: 0.5em;
}

body {
    font-family: system-ui, sans-serif;
}

h1, h2 {
    margin-top: 2rem;
}

.table-container {
    overflow-x: auto;
    margin-top: 1rem;
}

table {
    white-space: nowrap;
    border: none;
}

table th, table td {
    text-align: left;
    vertical-align: top;
    padding: 0.5rem 1rem;
    border: none;
}

a[id] {
    scroll-margin-top: 100px;
}

.badge-muted {
    display: inline-block;
    padding: 0.35em 0.6em;
    font-size: 0.75em;
    font-weight: 600;
    border-radius: 0.25rem;
}

.badge-coi { background-color: #fdf6e3; color: #6b4226; }
.badge-16s { background-color: #e6f0e6; color: #4b6043; }
.badge-18s { background-color: #fbeec1; color: #735d28; }
.badge-12s { background-color: #dae8fc; color: #3b5998; }
.badge-its { background-color: #f9d5d3; color: #893d3d; }
.badge-its1 { background-color: #f6e2b3; color: #8b5e3c; }
.badge-its2 { background-color: #e3d5ca; color: #5c3b28; }
.badge-rbcl { background-color: #c1dcdc; color: #335c5c; }
.badge-trnl { background-color: #cfe8cf; color: #3d5a3d; }
.badge-cytb { background-color: #e7c6ff; color: #5d3b76; }
.badge-unknown { background-color: #e5e7eb; color: #374151; }

a {
    color: #8b5e3c;
    text-decoration: underline;
    transition: color 0.2s ease-in-out;
}

a:hover {
    text-decoration-style: solid;
}

.sequence {
    font-family: "JetBrains Mono", monospace;
    font-size: 0.95em;
    font-weight: 500;
    white-space: nowrap;
    overflow-x: auto;
    display: inline-block;
    vertical-align: middle;
}

.highlight-primer {
    background-color: #f4e7d4 !important;
    transition: background-color 0.2s ease;
}

.navbar-brand {
    font-family: 'EB Garamond', serif;
    font-weight: 500;
    color: #3d2b1f;
    font-size: 1.5em;
}
</style>
</head>
<body>
    <nav class="navbar navbar-expand-lg" style="background-color: #f4f1ed; padding: 0.5rem 2rem;">
        <div class="container-fluid" style="padding: 0;">
          <span class="navbar-brand mb-0">
            <span class="me-3">ðŸ§¬</span>Metabarcoding primers and primer sets
          </span>
          <div class="d-flex align-items-center gap-3 ms-auto">
            <a href="#primer-sets" class="text-decoration-none" style="color: #8b5e3c;">ðŸ“š Primer sets</a>
            <a href="#primers" class="text-decoration-none" style="color: #8b5e3c;">ðŸ§ª Primers</a>
            <a href="https://github.com/pieterprovoost/primersets" class="ms-3 btn btn-sm" target="_blank"
               style="background-color: #e6dcd0; color: #3d2b1f; font-weight: 500; text-decoration: none;">
              View on GitHub
            </a>
          </div>
        </div>
      </nav>
    <div class="container-fluid py-2 px-5">
        <h2 id="primer-sets">Primer sets</h2>
        <div class="table-container">
        {{SETS_TABLE}}
        </div>
    
        <h2 id="primers">Primers</h2>
        <div class="table-container">
        {{PRIMERS_TABLE}}
        </div>
    </div>

    <script>
        document.querySelectorAll('.primer-cell').forEach(cell => {
            const primerName = cell.dataset.primer;
            cell.addEventListener('mouseenter', () => {
                document.querySelectorAll(`.primer-cell[data-primer="${primerName}"]`)
                .forEach(el => el.classList.add('highlight-primer'));
            });
            cell.addEventListener('mouseleave', () => {
                document.querySelectorAll(`.primer-cell[data-primer="${primerName}"]`)
                .forEach(el => el.classList.remove('highlight-primer'));
            });
        });
    </script>

</body>
</html>
